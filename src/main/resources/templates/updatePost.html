<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>Работа мечты</title>
</head>
<body>
<div class="container">
  <div th:replace="fragments/header :: header"></div>
  <div class="row pt-3">
    <div class="card" style="width: 100%">
      <div class="card-header">
        Редатирование вакансии вакансия.
      </div>
      <div class="card-body">
        <form th:action="@{/updatePost}" method="POST" th:object="${post}">
          <input type="hidden" name="id" th:field="*{id}"/>
          <input type="hidden" name="id" th:field="*{created}"/>
          <input type="hidden" name="id" th:field="*{visible}"/>
          <div class="form-group">
            <label for="name" style="font-weight: 900">Имя</label>
            <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
          </div>
          <div class="form-group">
            <label for="description" style="font-weight: 900">Описание</label>
            <input type="text" class="form-control" name="description" id="description" th:field="*{description}">
          </div>
          <div class="form-group">
            <label for="city.id">Город</label>
            <select class="form-control" id="city.id" name="city.id">
              <option th:each="c : ${cities}" th:value="${c.id}"
                      th:text="${c.name}" th:selected="${c.id == post.city.id}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
